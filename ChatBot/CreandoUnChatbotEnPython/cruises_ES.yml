conversations:
- - ¿cómo vestir?
  - La estación del año y la temperatura media de la zona marcan siempre la vestimenta más adecuada para los cruceros. Normalmente los cruceros tienden a ser cada vez más informales sobre todo durante el día. Durante las excursiones se recomienda calzado y vestuario cómodos. Es en las noches cuando se requiere más atención.
- - ¿Que ropa llevar? 
  - El programa del día le indicará siempre la ropa más adecuada. Durante las noches informales, las camisas de cuello abierto, pantalones y atuendos deportivos son los más adecuados. Durante las noches semi-informales las mujeres suelen vestir vestidos o trajes-pantalón, mientras que los hombres lucen pantalones y camisa. En las noches formales como la cena de gala del capitán, etc, las mujeres se visten con trajes de noche o vestidos de fiesta y los hombres de smoking, de etiqueta o con trajes oscuros, o también será correcto unos pantalones y una camisa elegante.
- - ¿Que calzado llevar?
  - En tierra necesitarás zapatos cómodos para caminar, así como sombrero y protección solar (en verano). Aconsejable llevar bañador.
- - ¿Debo dar propinas?
  - Las propinas son una norma generalizada, obligatorias, en todos los barcos de crucero. De hecho, forman parte del sueldo del personal y forman parte del llamado servicio.
  - ¿Cuanto hay que dar de propinas?
  - Las cantidades recomendadas suelen estar entre 9 y 13 euros por persona y día repartidos entre los camareros de cabina y restaurante. Normalmente esta cantidad se entrega la última noche de crucero, o te las cargan directamente a la tarjeta a la hora de realizar el check out.
- - ¿Cómo embarcar?
  - Dependiendo de la naviera, es conveniente llegar al embarque 3 o 4 horas antes de la hora de zarpar.
  - ¿Cuando embarcar?
  - Normalmente los embarques suelen ser al mediodía y casi todas las compañías de cruceros ofrecen un buffet para comer. Aprovecha para reponer fuerzas hasta la hora de la cena. Seguro que las necesitarás.
- - ¿Se come bien?
  - Los cruceros son una oportunidad única para poder degustar una amplia gama de alta calidad, con una diversidad de platos típicos de todas las partes del mundo, ya sea con sabor mediterráneo como al más propio estilo americano.
  - ¿Horarios de comidas?
  - Normalmente las comidas y las cenas podrán servirse en turno abierto (donde cada pasajero elige la mesa y los comensales) o en dos turnos, donde es el maitre el que asigna un horario y una mesa determinada. Siempre se trata de satisfacer los deseos del cliente por lo que se pide a los pasajeros informen de sus preferencias en el momento de hacer la reserva. Además, es importante que los pasajeros, el día del embarque, pasen lo antes posible por el restaurante para reconfirmar con el maître sus deseos tanto de horarios como de situación y tamaño de mesa.
- - ¿Que incluye la reserva?
  - El pasaje del crucero incluye el alojamiento en el barco en la categoría elegida, el transporte marítimo, todas las comidas, algunas bebidas sin alcohol (dependiendo del barco) y la mayoría del entretenimiento.
- - ¿Que es la cena de gala?
  - La cena de gala es un encuentro especial que ofrece un menú de exquisiteces, en una atmósfera elegante y festiva, con la presencia del Capitán y de su tripulación (salvo exigencias de servicio).
- - ¿cómo se paga a bordo?
  - Existen una serie de gastos adicionales que no es necesario pagar cada vez que se efectúan. Para ello, todos estos gastos serán cargados en una cuenta personal que se abrirá el día del embarque, excepto los gastos del casino y algunos otros especiales. De esta manera el pasajero no deberá llevar dinero encima. La noche anterior al desembarque recibirá en su camarote una lista detallada de todos sus cargos. Por favor, revísela cuidadosamente y en caso de encontrar algún error, comuníquelo al personal de a bordo, ya que no se admitirán reclamaciones una vez se ha desembarcado.
- - ¿Qué es un camarote garantizado?
  - De vez en cuando, podemos ofrecerte lo que nosotros llamamos una reserva en camarote garantizado. Esto significa que puedes reservar un camarote de un tipo de categoría garantizada en el barco que elijas. Sin embargo, el número de camarote que te corresponde y su situación en el barco lo designará la naviera correspondiente en cualquier momento hasta que realices el embarque en el puerto. La ventaja de reservar un camarote garantizado es que, una vez confirmado, la naviera puede asignarte a su discreción un camarote de categoría superior a la que originalmente hayas reservado sin ningún cargo adicional. En cualquier caso te garantizamos la categoría mínima que reservado en el momento de hacer la reserva. Además, muchas veces, las ofertas especiales se realizan en base a camarotes garantizados. 
- - ¿Qué son las excursiones facultativas?
  - Las excursiones en las escalas del crucero se suelen reservar y abonar en la oficina de excursiones a bordo, durante el primer día de crucero. Existen ciertas excursiones especiales que por su complejidad deben ser reservadas antes de embarcar. 
- - ¿Puedo usar internet?
  - La mayoría de buques ya disponen de internet como servicio.
  - ¿Puedo usar teléfono móvil?
  - Puedes usar el teléfono móvil siempre que tengas cobertura suficiente. Esto suele ser normalmente cuando el buque se encuentra en puerto o navegando cerca de la costa. Algunas navieras disponen de comunicación GSM en todo el barco, incluso en alta mar. 
- - ¿Se mueve mucho el barco?
  - Los itinerarios están hechos para que la navegación resulte lo más apacible posible, por lo que los lugares más visitados son de aguas tranquilas. Además,  los barcos disponen de estabilizadores y de equipos para predecir el clima.
  - ¿cual es el mejor camarote si me mareo?
  - A los pasajeros que sufran mareos, se les aconseja seleccionar un camarote situado en el centro del barco, y en las cubiertas inferiores.
- - ¿y si me pongo enfermo?
  - Los barcos de cruceros disponen de un servicio médico. Normalmente constan de un médico y una enfermera. Los servicios médicos prestados son de pago, por lo que recomendamos utilizar un seguro médico.
- - ¿Se puede fumar?
  - En los teatros, en los restaurantes y buffet de autoservicio (locales cerrados), en los corredores, pasillos, vestíbulos, antesalas e interiores de los ascensores y escaleras está terminantemente prohibido fumar. En los salones se han previsto zonas reservadas para los fumadores. Pipas, cigarrillos y puros están permitidos sólo en algunos lugares dedicados a tal fin. 
- - ¿Que características tienen los camarotes?
  - Actualmente los camarotes de los buques de crucero están diseñados para ofrecer el mayor confort a los pasajeros, pudiéndose encontrar en la mayoría de ellos cómo servicios privados con bañera o ducha, corriente eléctrica (110 o 220V), radio con varios canales, teléfono para comunicaciones entre cabinas o con el exterior, mueble tocador, cajas de seguridad (en cabina o en recepción), toallas, complementos de baño y tocador, etc. En algunos buques y en determinadas categorías podrás encontrar también camarotes con televisión y video, mini-bar, balcones privados, etc.
  - ¿Que características tienen las cabinas?
  - Todas las cabinas disponen de camas bajas o literas, según la ocupación del camarote. Además en algunos buques las camas bajas pueden unirse pudiendo formar una cama doble. 
- - ¿Qué es el programa del día?
  - Un crucero no es sólo la navegación y las escalas. Cada noche recibirá en su camarote el programa del día siguiente para que lo pueda planificar a su conveniencia. En este programa, además de las actividades preparadas para el día siguiente, se detallan los horarios de todos los servicios y actividades a bordo, excursiones facultativas, etc. También se informa de la vestimenta apropiada para cada noche y en algunos casos sirve también de boletín de información del propio barco, con la actualidad de noticias del mundo incluidas. Si necesita información adicional, no dude en contactar con el mostrador de información, estarán encantados de atenderle. 
- - ¿Puedo cambiar de camarote?
  - En función de la disponibilidad, y sólo en algunas navieras, podrás cambiarlo por un alojamiento de precio superior después de embarcar o zarpar. 
  - ¿Cómo cambiar de camarote?
  - Para cambiar de camarote, deberás abonar la diferencia de la tarifa completa de crucero publicada mediante pago en metálico, tarjeta de crédito o cheques de viaje. 
- - ¿Puedo desayunar en el camarote?
  - Sí, es posible con algunas compañías navieras; quien desea su desayuno (café con leche, té, brioches, mermeladas, etc...) servido en el camarote puede rellenar la hoja de pedido que encontrará en el camarote y colocarla en la manilla externa de la puerta antes de ir a dormir. 
  - ¿Cuanto cuesta desayunar en el camarote?
  - Desayunar en el camarote es un servicio gratuito y será realizado en los horarios y tiempos indicados en el pedido. 
- - ¿Qué temperatura hay en el camarote?
  - La temperatura en los camarotes y en las suites se controla individualmente mediante un termostato.
- - ¿Cual es la hora límite de embarque?
  - Los pasajeros deben estar en la Terminal entre 4 y 3 horas antes de la salida del barco, ya que normalmente se suele abrir el embarque unas 4 horas antes. 
- - ¿Cómo se realiza el desembarque?
  - Las operaciones de desembarque en la actualidad son sencillas. Únicamente deberás dejar listo tu equipaje la noche anterior al desembarque, a la hora que te indique el programa del día y dejar liquidados los gastos extras que hayas realizado durante el crucero. No olvides despedirte de los muchos amigos que dejarás a bordo y al llegar a casa harás dos cosas, contárselo a tu familia y amigos y empezar a preparar tu próximo crucero. 
- - ¿Es cómodo viajar en crucero?
  - Los Cruceros son las vacaciones 10. El viajar en un crucero es más que ir de un puerto interesante a otro. Es una manera agradable de viajar, evitando el barullo de hacerlo por aire, tren o automóvil y teniendo que entrar y salir de hoteles. No hay que hacer y deshacer maletas, no hay que manejar dinero ni divisas, no viajes en taxi a aeropuertos y largas esperas en las terminales,... Añade a eso los placeres y la tranquilidad de estar en un barco de crucero, que provee transporte, hospedaje, comidas y entretenimiento todo en un paquete.
  - ¿Cuales son los más cómodos?
  - Los más cómodos, los cruceros por el Mediterráneo Occidental, desde casa. 
  - ¿Cuales son los más interesantes?
  - Los que tienen las visitas más interesantes, los Cruceros por Mediterráneo Oriental. 
  - ¿Cuales son los más tranquilos?
  - Los más tranquilos, culturales y desbordantes de naturaleza, los Cruceros por el Norte de Europa. 
  - ¿Cuales son los más animados?
  - Los más animados y multinacionales, los Cruceros por el Caribe.
- - ¿Puedo llevar mascota?
  - No, no se admiten mascotas a bordo.
- - ¿Puedo llevar perro?
  - No se admiten mascotas a bordo.
- - ¿Puedo llevar gato?
  - No se admiten mascotas a bordo.
- - ¿Hay actividades para niños?
  - Los niños y jóvenes son especialmente bienvenidos a bordo. La mayoría de las compañías marítimas ofrecen precios especiales siempre que compartan cabina con dos adultos. Además, cada vez están generalizándose más los programas especiales dirigidos al entretenimiento de los niños y jóvenes, divididos por edades. Casi todos los barcos disponen de guarderías y salas para jóvenes. Es posible también solicitar el servicio especial de cuidado de niños, aunque no está disponible en todos los barcos.
- - ¿Hay tiendas?
  - Sí, hay tiendas a bordo y vale la pena visitarlas. Puedes encontrar perfumes, ropa, accesorios, cosméticos, joyas, relojes, recuerdos, etc.
- - ¿Puedo ir de compras?
  - Sí, en las tiendas a bordo puedes ir de compras. Las compras pueden realizarse como duty-free en casi todos los cruceros. Durante la parada en los puertos las tiendas permanecerán cerradas. 
- - ¿Cuándo debo programar mi vuelo de regreso a casa después del crucero?
  - Para más seguridad, consúltanos dicha información.  Debes contar con varias horas entre el desembarque y la hora de embarque de tu vuelo de regreso a casa. 
- - ¿Puedo lavar la ropa a bordo en un crucero?
  - La lavandería y el lavado en seco son dos servicios que normalmente están disponibles a bordo. No obstante, conviene verificar la disponibilidad del lavado en seco. Estos servicios no están incluidos en el precio, con lo cual deberá pagar un recargo.
- - ¿Cómo puedo pagar los gastos a bordo durante un crucero?
  - Por seguridad, las navieras evitan que los pasajeros dispongan de dinero a bordo. El sistema utilizado es la cuenta de gastos a bordo. Al embarcar tendrá que facilitar una tarjeta de crédito para ir cargando los gastos de a bordo. Por cada compra realizada el pasajero recibirá un justificante, y la última noche en el crucero recibirá la cuenta total. Una vez revisada y si todo es correcto, se facturará directamente a la tarjeta facilitada. Hay que tener en cuenta que no se aceptan tarjetas de débito. En algunos cruceros también puede optar por hacer un depósito en efectivo el primer día. 
- - ¿Puedo embarcar en el crucero si estoy embarazada?
  - Por norma general, las embarazadas que lleguen a la 23ª semana de gestación antes de que termine el crucero, podrán realizarlo, siempre y cuando tengan un certificado firmado por el especialista que declare que están en condiciones de realizar el viaje (el número de semanas variará en función de la naviera).  La naviera no se hace responsable de cualquier consecuencia que pueda derivar de la incapacidad del pasajero para viajar, tanto si se ha declarado como si no. La pasajera no tiene derecho a ninguna indemnización ni reembolso en caso de que no pueda iniciar o continuar el viaje por causa de su propia incapacidad. 
- - ¿Qué restricciones hay en un crucero para subir mercancías a bordo?
  - Está prohibido transportar mercancías peligrosas, bebida y comida con procedencia del exterior, por lo que será recogido por el oficial de seguridad y entregado al pasajero al finalizar el desembarque. Hay que tener en cuenta que se aplican las mismas condiciones y comprobaciones que en los aeropuertos, excepto las limitaciones de líquidos de perfumería. 
- - ¿Hay algo especial para los viajes de novios durante el crucero?
  - Los cruceros han sido y siguen siendo una gran alternativa para los viajes de novios por la gran cantidad de ventajas que ofrecen. Es importante la sencillez de la reserva del crucero, ya que, además de elegir el crucero, no tenéis que preocuparos por nada. También es importante tener un presupuesto cerrado; en el crucero casi todo va incluido, por lo que sabréis antes de salir cuánto vais a gastar. Pero la principal razón por la que los novios eligen el crucero para su luna de miel radica en el romanticismo tradicional que envuelve a los viajes en barco, las noches en cubierta, los atardeceres en alta mar y la romántica brisa. La mayoría de las compañías marítimas ofrecen descuentos, atenciones y facilidades para los novios. Rogamos consultéis en cada caso. 
- - ¿Qué documentación es necesaria para los pasajeros de nacionalidad no española que deseen tomar el crucero?
  - En caso de que los pasajeros que no tengan nacionalidad española tendrán que consultar con su consulado para ver si necesitan algún tipo de visado para visitar las ciudades del itinerario
- - ¿Cual es la edad mínima de los bebés para poder viajar en crucero?
  - La edad mínima de los bebés para viajar en un crucero es de 6 meses para todas las navieras, excepto MSC que no hay edad mínima para el embarque. En determinados cruceros, dependiendo de la duración del mismo, la edad mínima requerida podrá ser de 12 meses.
- - ¿Es obligatorio contratar las excursiones en un crucero?
  - No. En todos los puertos puedes embarcar y desembarcar en cualquier momento y las veces que quieras sin ningún coste; y sin necesidad de contratar una excursión.

